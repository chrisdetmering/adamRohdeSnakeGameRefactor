<!DOCTYPE html>
<html lang="en">

<head>
    <title>snake</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link rel="stylesheet" href="./res/styles/style.css">

</head>

<body>

    <div id="game-over">
        <i class="fas fa-check-circle"></i>
        <h1>Game Over!</h1>
        <a class="close" id="close-gameover-modal">Press space bar for new game</a>
    </div>

    <div class="main-container">
        <div class="game-container" id="game-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="button-container">
            <div class="show-status-row">
                <div id="score"></div>
                <div id="high-score"></div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="./res/js/buttons.js"></script>
    <script type="text/javascript" src="./res/js/index.js"></script>
    <script type="text/javascript" src="./res/js/snake.js"></script>

</body>

</html>
